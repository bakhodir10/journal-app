<div class="row">
    <div class="col-sm-10 col-sm-push-2 col-md-6 col-md-push-3 col-lg-3 col-lg-push-4">
        <h2 class="text-primary center m-a-2">
            <img src="/public/images/1483564710_toggle_log.png">
        </h2>
        <div class="card">
            <div class="card-block center">
                <h4 class="m-b-0">
                    <i class="material-icons"></i> <span class="icon-text">Sign Up</span>
                </h4>
                <p class="text-muted">Create a new account</p>
                <form class="form-signin" ng-submit="login.process()">
                    <div class="form-group">
                        <input type="text" class="form-control" required autofocus
                               ng-model="login.credentials.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" required ng-model="login.credentials.password">
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-bind="'SignIn'|t"></button>
                </form>
            </div>
        </div>
    </div>
</div>
