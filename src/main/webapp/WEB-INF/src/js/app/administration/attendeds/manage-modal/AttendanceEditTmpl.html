<div class="modal-header">
    <h4 class="modal-title">Edit Date</h4>
</div>
<div class="modal-body">
    <form name="registerForm" role="form">
        <div class="row">
            <div class="col-lg-12">
                <fieldset class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="date" id="name" class="form-control" ng-model="ctrl.attendance.date"/>
                </fieldset>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">
    <button type="button" class="btn btn-primary m-r-1" ng-click="ctrl.update()">
        <i class="material-icons">reply</i>
        <span class="icon-text">Save</span>
    </button>
    <button type="button" class="btn btn-default" ng-click="ctrl.dismiss()">
        <i class="material-icons">cancel</i>
        <span class="icon-text">Cancel</span>
    </button>
</div>
