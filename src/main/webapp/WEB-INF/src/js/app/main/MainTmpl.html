<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="card-title">Subjects </h5>
                    <p class="card-subtitle">List</p>
                    <div class="card-button-wrapper">
                        <button type="button" class="btn btn-primary btn-circle" ng-click="mainCtrl.editSubject()">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
                <div class="md-master" ijro-scrollable>
                    <table class="table table-hover">
                        <tbody>
                        <tr ui-sref-active="table-active"
                            ng-repeat="subject in mainCtrl.subjects">
                            <td width="80%">
                                <a ui-sref="app.main.home.groups({subjectUuid : subject.uuid, subjectName : subject.name})">
                                    <span ng-bind="subject.name"></span>
                                </a>
                            </td>
                            <td width="20%">
                                <div class="media-right media-middle">
                                    <button type="button" class="btn btn-primary btn-circle"
                                            ng-click="mainCtrl.editSubject(subject)">
                                        <i class="material-icons md-18">edit</i>
                                    </button>
                                </div>
                                <div class="media-right media-middle">
                                    <button type="button" class="btn btn-primary btn-circle"
                                            ng-click="mainCtrl.deleteSubject(subject)">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <ul uib-pagination total-items="mainCtrl.totalElements" ng-model="mainCtrl.page" max-size="4"
                        class="pagination-sm"
                        ng-change="mainCtrl.getSubjects()" boundary-link-numbers="true" rotate="false"></ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card settings-group">
                <ui-view>
                    <div class="card-block text-xs-center">
                        <h4 class="card-title">Subject not selected</h4>
                        <p class="card-text">Please select one item</p>
                    </div>
                </ui-view>
            </div>
        </div>
    </div>
</div>
